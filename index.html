<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chords</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="styles/app.css" rel="stylesheet"></head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 text-center">
        <h1 class="chord-name">C</h1>
        <canvas id="canvas" width="300" height="450"></canvas>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <select class="c-chords ver-top form-control">
            <option value="C">C</option>
            <option value="Dm">Dm</option>
            <option value="Em">Em</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="Am">Am</option>
            <option value="Bm7-5">Bm7-5</option>
          </select>
        </div>
      </div>
    </div>
    <h1 class="page-header">rRandom</h1>
    <div class="row">
      <div class="col-lg-4">
        <button class="btn btn-primary" id="generateButton">Generate</button>
      </div>
      <div class="col-lg-8">
        <h1 id="array"></h1>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/vendor.js"></script><script type="text/javascript" src="js/app.js"></script>
  <script>
     function generate() {
      document.getElementById('array').textContent = randomArray().join('-')
     }
    
    document.getElementById('generateButton').onclick = generate
    
    function randomNum(min, max) {
      return Math.round((Math.random() * (max - min)) + min)
    }

    function randomArray() {
      let array = []
      for (let i = 0; i < 12; i++) {
        array.push(randomNum(1, 7))
      }
      return array
    }
    
    generate()
  </script>
  </body>
</html>
